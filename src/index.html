<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="font-sans bg-slate-900 ">
    <div class="flex flex-col text-center m-auto shadow-2xl h-3/4 my-12 w-[90%] md:w-[50%] rounded-2xl">
        <div class="bg-gradient-to-r from-violet-700 to-indigo-700 rounded-t-2xl h-28 mt-2">
            <h1 class="text-3xl text-white pt-2">لیست کارها</h1>
        </div>
        <div class="flex flex-col gap-5">
            <div class="flex flex-col items-center gap-7 -mt-14 bg-slate-200 rounded-lg shadow-2xl mx-14 pt-4 pb-2">
                <input id="input" placeholder="چه کاری میخواهید انجام دهید؟"
                    class="min-w-[45%] bg-slate-200 text-center h-9 mt-2 border-b-2 border-black focus:outline-none">
                <button onclick="addTask()"
                    class="h-9 w-28 bg-red-500 rounded-lg hover:bg-red-400 text-white ">افزودن</button>
            </div>
            <div class="flex flex-col bg-slate-200 shadow-2xl mx-14 rounded-lg mb-5">
                <div class="bg-white flex justify-between rounded-t-lg py-2 px-10">
                    <p class="text-lg">عنوان</p>
                    <p class="text-lg">حذف</p>
                </div>
                <div id="taskList" class="px-10 my-5">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
